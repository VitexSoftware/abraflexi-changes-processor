# abraflexi-changes-processor default Apache configuration

Alias /abraflexi-changes-processor /usr/share/abraflexi-changes-processor

<Directory /usr/share/abraflexi-changes-processor>
	Options FollowSymLinks
	DirectoryIndex webhook.php

	<IfModule mod_php7.c>
		AddType application/x-httpd-php .php
                <FilesMatch ".+\.php$">
                    SetHandler application/x-httpd-php
                </FilesMatch>

		php_flag magic_quotes_gpc Off
		php_flag track_vars On
		php_flag register_globals Off
		php_admin_flag allow_url_fopen On
#		php_value include_path .:/usr/share/php:/usr/share/abraflexi-changes-processor/:/usr/lib/multi-flexbee-setup/FlexiPeeHP
#		php_admin_value upload_tmp_dir /var/lib/abraflexi-changes-processor/tmp
		php_admin_value open_basedir /usr/share/abraflexi-changes-processor/:/usr/lib/abraflexi-changes-processor/:/etc/abraflexi-changes-processor/:/var/lib/composer/abraflexi-changes-processor/:/usr/share/php/:/usr/share/javascript/:/usr/share/locale:/var/lib/abraflexi-changes-processor/:/var/tmp:/tmp:/usr/bin:/usr/sbin:/usr/local/bin:/usr/local/sbin:/var/lib/dbconfig-common/sqlite3/abraflexi-changes-processor/
	</IfModule>

# enable gzip compression
<IfModule mod_deflate.c>
  AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/x-javascript text/javascript application/javascript application/json
</IfModule>

</Directory>
